version: '3.8'

services:
  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarti-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_LABEL_STUDIO_URL=http://localhost:8081
      - VITE_LABEL_STUDIO_PROJECT_ID=${LABEL_STUDIO_PROJECT_ID}
      - VITE_FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${FIREBASE_APP_ID}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
      - label-studio
    networks:
      - smarti-network
    stdin_open: true
    tty: true

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smarti-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
      - LABEL_STUDIO_URL=http://label-studio:8080
      - LABEL_STUDIO_API_KEY=${LABEL_STUDIO_API_KEY}
      - LABEL_STUDIO_PROJECT_ID=${LABEL_STUDIO_PROJECT_ID}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./backend/src:/app/src
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
      - /app/node_modules
    networks:
      - smarti-network
    restart: unless-stopped

  # Label Studio Server (with SQLite)
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: smarti-label-studio
    ports:
      - "8081:8080"
    environment:
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true
      - LABEL_STUDIO_LOCAL_FILES_DOCUMENT_ROOT=/label-studio/files
      - LABEL_STUDIO_DISABLE_SIGNUP_WITHOUT_LINK=false
      - LABEL_STUDIO_USERNAME=admin@smarti.com
      - LABEL_STUDIO_PASSWORD=smarti123
    volumes:
      - ./label-studio-data:/label-studio/data
      - ./label-studio-files:/label-studio/files
    networks:
      - smarti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smarti-network:
    driver: bridge

volumes:
  label-studio-data:
  label-studio-files:

